name: IBM Cloud CLI Test

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  IBM_CLOUD_CLI_VERSION: 2.36.0

jobs:
  test-ibmcloud-cli:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Install IBM Cloud CLI (Linux/macOS)
      if: runner.os != 'Windows'
      run: |
        if [[ "$RUNNER_OS" == "Linux" ]]; then
          curl -fsSL https://clis.cloud.ibm.com/install/linux | sh
        elif [[ "$RUNNER_OS" == "macOS" ]]; then
          curl -fsSL https://clis.cloud.ibm.com/install/osx | sh
        fi

    - name: Install IBM Cloud CLI (Windows via EXE)
      if: runner.os == 'Windows'
      run: |
        $version = "${{ env.IBM_CLOUD_CLI_VERSION }}"
        $url = "https://download.clis.cloud.ibm.com/ibm-cloud-cli/$version/IBM_Cloud_CLI_${version}_amd64.exe"
        $target = "$env:TEMP\\ibmcloud_installer.exe"
        Invoke-WebRequest -Uri $url -OutFile $target
        Start-Process -FilePath $target -ArgumentList "/quiet" -Wait

    - name: Verify IBM Cloud CLI Installation
      run: ibmcloud --version

    - name: Run ibmcloud dev -h
      run: |
        if command -v ibmcloud; then
          ibmcloud dev -h
        else
          echo "IBM Cloud CLI not found!"
          exit 1
        fi
