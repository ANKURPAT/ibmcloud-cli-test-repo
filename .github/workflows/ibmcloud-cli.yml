name: IBM Cloud CLI Test

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-ibmcloud-cli:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Install IBM Cloud CLI (Linux/macOS)
      if: runner.os != 'Windows'
      run: |
        curl -fsSL https://clis.cloud.ibm.com/install/linux | sh || \
        curl -fsSL https://clis.cloud.ibm.com/install/osx | sh

    - name: Install IBM Cloud CLI (Windows)
      if: runner.os == 'Windows'
      run: |
        $url = "https://download.clis.cloud.ibm.com/ibm-cloud-cli/2.32.0/IBM_Cloud_CLI_2.32.0_amd64.exe"
        $target = "$env:TEMP\\ibmcloud.exe"
        Invoke-WebRequest -Uri $url -OutFile $target
        Start-Process -FilePath $target -ArgumentList "/quiet" -Wait

    - name: Add IBM Cloud CLI to PATH (Windows)
      if: runner.os == 'Windows'
      run: |
        $ibmPath = "C:\\Program Files\\IBM\\Cloud\\bin"
        echo "$ibmPath" | Out-File -Append -Encoding ascii $env:GITHUB_PATH

    - name: Run ibmcloud dev -h
      run: ibmcloud dev -h
