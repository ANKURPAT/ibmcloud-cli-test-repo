name: IBM Cloud CLI Test

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  IBM_CLOUD_CLI_VERSION: 2.36.0

jobs:
  test-ibmcloud-cli:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Install IBM Cloud CLI (Linux/macOS)
      if: runner.os != 'Windows'
      run: |
        if [[ "$RUNNER_OS" == "Linux" ]]; then
          curl -fsSL https://clis.cloud.ibm.com/install/linux | sh
        elif [[ "$RUNNER_OS" == "macOS" ]]; then
          curl -fsSL https://clis.cloud.ibm.com/install/osx | sh
        fi

    - name: Install IBM Cloud CLI (Windows via ZIP)
      if: runner.os == 'Windows'
      run: |
        $url = "https://github.com/IBM-Cloud/ibm-cloud-cli-release/releases/download/v2.36.0/IBM_Cloud_CLI_2.36.0_windows_amd64.zip"
        $zipPath = "$env:TEMP\\ibmcloud.zip"
        $extractPath = "$env:TEMP\\ibmcloud"
        Invoke-WebRequest -Uri $url -OutFile $zipPath
        Expand-Archive -Path $zipPath -DestinationPath $extractPath
        echo "$extractPath\\bin" | Out-File -Append -Encoding ascii $env:GITHUB_PATH

    - name: Verify IBM Cloud CLI Installation
      run: ibmcloud --version

    - name: Run ibmcloud dev -h
      run: |
        if command -v ibmcloud; then
          ibmcloud dev -h
        else
          echo "IBM Cloud CLI not found!"
          exit 1
        fi
